<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando Registro</title>
    <link rel="stylesheet" href="/static/estilo.css" />
</head>
<body>
    {% include 'header.html' %}
    
     {%if not sucesso%} <!--sucesso começa com false, se ele vier a ser true mostra o q tem abaixo caso contrario mostrará outra coisa -->

    <div class="bloco">
        
        <h2>Editar Registro : <span class="id_registro_novo">{{registro.id}}</span></h2> 
    </div>

    <div class="bloco">
        <form class="form" method="POST">

            <div class= "bloco form_input">
                <label for ="nome">Raça:</label>
                 <input type="text" id="nome" name="nome" value="{{registro.nome}}">
            </div>     

            <div class= "bloco form_input">
                <label for ="imagem">Imagem:</label>
                <input type="text" id="imagem" name="imagem" value="{{registro.imagem}}">
            
             <div class= "bloco form_input"> <!--como colocar esse div abaixo do div imagem? -->
                <label for ="curiosidade"> Curiosidades:</label>
                <input type="text" id="curiosidade" name="curiosidade" value="{{registro.curiosidade}}">
                <!--  VALUE :carrega o valor que o input type text foi preenchido, -->

            </div>
            <div class="bloco form_input">
                <input type="submit" class="botao" value="Enviar">
        </form>        
    </div>
    {% else %}

    <div class ="bloco sucesso">
        <p>
            Registro editado com sucesso!<br /><br />
            
            
        </p>
    </div>
        <a href="/read/{{registro.id}}" class="botao">Conferir Atualização</a>
    <div>

    </div>

    {% endif %}
</body>
</html>
